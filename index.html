<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alit Putra | Junior Programmer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <img src="assets/logo.png" alt="Alit Logo" class="logo">
                <span class="brand-text">ALIT PUTRA</span>
            </div>
            <ul class="nav-menu">
                <li class="nav-item"><a href="#home" class="nav-link">HOME</a></li>
                <li class="nav-item"><a href="#about" class="nav-link">ABOUT</a></li>
                <li class="nav-item"><a href="#systems" class="nav-link">SYSTEMS</a></li>
                <li class="nav-item"><a href="#missions" class="nav-link">MISSIONS</a></li>
                <li class="nav-item"><a href="#contact" class="nav-link">CONNECT</a></li>
            </ul>
            <button class="mobile-menu-btn" aria-label="Toggle menu">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </nav>
    </header>
    <main>
        <section id="home" class="hero-section">
            <div class="hero-content">
                <p class="hero-subtitle">SYSTEM INITIALIZE</p>
                <h1 class="hero-title">
                    ALIT<br>
                    <span class="highlight">PUTRA</span>
                </h1>
                <p class="hero-description">Full Stack Developer | Game Developer | Aspiring Programmer</p>
                
                <div class="hero-buttons">
                    <button class="btn btn-primary">DEPLOY MISSION</button>
                    <button class="btn btn-secondary">VIEW SYSTEMS</button>
                </div>

                <div class="hero-stats">
                    <div class="stat-item">
                        <span class="stat-value">3</span>
                        <span class="stat-label">Projects</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">1</span>
                        <span class="stat-label">Year</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value">100%</span>
                        <span class="stat-label">Success</span>
                    </div>
                </div>
            </div>

            <div class="hero-visual">
                <img src="assets/hero.jpg" alt="Mech Pilot" class="hero-image">
            </div>
        </section>
    </main>

    <!-- <footer class="footer">
    </footer> -->

    <script src="script.js"></script>
</body>
</html>
